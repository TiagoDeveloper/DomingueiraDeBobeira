<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Home Page</title>
	<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
	<style type="text/css">
	
		.container{
			margin-top: 30px;
		}
		.input-error{
			border: 1px solid #a94442;
		}
		
	</style>

</head>
<body>
	<div class="container">
		<form th:object="${pessoa}" method="POST">
			<div class="row vertical-divider">
				<div class="form-group col-xs-6">
					<label>Nome:</label>
					<input class="form-control" th:field="*{nome}" type="text" th:errorclass="input-error" />
				</div>
				<div class="form-group col-xs-6">
					<label>Cargo:</label>
					<input class="form-control"  th:field="*{cargo}" type="text" />
				</div>
			</div>
			<div class="row vertical-divider">
				<div class="form-group col-xs-6">
					<label>Data nascimento:</label>
					<input class="form-control"  th:field="*{dataNascimento}" type="date" />
				</div>
				<div class="form-group col-xs-6">
					<label>Sal√°rio:</label>
					<input class="form-control"  th:field="*{salario}" type="text" />
				</div>
			</div>
			<div class="row vertical-divider" th:object="${objetoTest}">
				<div class="form-group col-xs-6" >
					<label>Data:</label>
					<input class="form-control"  th:field="*{dataHome}" type="date" th:errorclass="input-error"/>
				</div>
			</div>
			<button class="btn btn-default" type="submit">Enviar</button>
		</form>
	</div>



	<script th:src="@{/static/js/jquery-3.0.0.js}"></script>
	<script th:src="@{/static/js/bootstrap.min.js}"></script>
</body>
</html>
